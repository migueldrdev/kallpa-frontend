@if (totalPages() > 1) {
  <div class="flex items-center justify-center space-x-2 mt-8 py-4">

    <button
      (click)="onPageChange(currentPage() - 1)"
      [disabled]="isFirst()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      Anterior
    </button>

    <div class="hidden md:flex space-x-1">
      @for (page of pagesArray; track page) {
        <button
          (click)="onPageChange(page)"
          [class.bg-blue-600]="page === currentPage()"
          [class.text-white]="page === currentPage()"
          [class.hover:bg-blue-700]="page === currentPage()"
          [class.bg-white]="page !== currentPage()"
          [class.text-gray-700]="page !== currentPage()"
          [class.hover:bg-gray-50]="page !== currentPage()"
          class="px-4 py-2 text-sm font-medium border border-gray-300 rounded-md transition-colors"
        >
          {{ page + 1 }}
        </button>
      }
    </div>

    <span class="md:hidden text-sm text-gray-600">
      PÃ¡g {{ currentPage() + 1 }} de {{ totalPages() }}
    </span>

    <button
      (click)="onPageChange(currentPage() + 1)"
      [disabled]="isLast()"
      class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      Siguiente
    </button>
  </div>
}
